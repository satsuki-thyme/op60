theme: 優しさを実現する力
sub theme: 何人でも女の子を満足させる力

characters:
  - name: ネス
    charm:
      優しさ（普段）
      容赦のなさ（力を出したとき）
      普段と力を出したときのギャップ
    desire:
      何かを作りたい
      大切な人を守りたい
    conflict:
      素材集めの困難
      大切な人に襲いかかる危機
    harmony:
      守るべき仲間
      強大な敵
    weekness:
      女の子
      年寄り
    right choice:
      欲望に素直
    wrong choice:
      欲望に素直

  - name: アネッサ
    charm:
      主人公への忠誠
      主人公への恋心
      有能さ
    desire:
      主人公に幸福であってほしい
      主人公を独り占めしたい
    conflict:
      主人公と敵対する存在
      主人公に甘えたいのに（イチャイチャしたいのに）忠誠心が許さない
    harmony:
      主人公の敵を排除する
      主人公の気のある態度
    weekness:
      主人公が幸せなら他はどうでもいい
      主人公への依存
    right choice:
      自分の欲ではなく主人公の幸せを願っている
    wrong choice:
      自分の幸せを考えていない

